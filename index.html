<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Products</title>
</head>
<body>

    <header class="header">
        <img class="jordan" src="/img/jordan.png" alt="jordan">
        <img class="just" src="/img/nike2.png" alt="just do it">
    </header>

    <header class="header2">
        <nav class="nav">
            <img class="nike" src="/img/nike.png" alt="nike">
            <div class="menu">
                <a href="#">Lançamentos</a>
                <a href="#">SNKRS</a>
            </div>
        </nav>    
    </header>

    <main class="conteiner">
        <div class="card">
        <div class="card-primario">
            <img class="cactus" src="https://cdn.shopify.com/s/files/1/0278/2783/0887/products/ajkickz-travis-scott-x-air-jordan-1-low-mocha-29283656335551.png?v=1645051139" alt="tenis cactus jack">
            <div class="shadow"></div>
        </div>      
        <div class="card-description">
            <div class="card-tittle">
                <h1 class="tittle">Travis Scott x Air Jordan 1 Low Retro SP Dark Mocha</h1>
            </div>
            <div class="details">
                <div class="details2">
                    <h2 class="preco">Preço</h2>
                    <p>R$ 14.999,00</p>
                </div>

                <div class="details2">
                    <h2 class="lancamento">Lançamento</h2>
                    <p>21/JUL/2019</p>
                </div>

            </div>
                <h4 class="description">O Air Jordan 1 Low Retro OG SP Travis Scott é a versão low do AJ1 High Travis Scott. Nesta edição Low, a Air Jordan 1 manteve partes marrons na base, acompanhados por camurça preta. </h4>
         </div>  
        </div>   
            <img class="snkrs" src="/img/snkrs.png" alt="">     
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
